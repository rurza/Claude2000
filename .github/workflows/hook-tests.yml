name: Hook Testing

on:
  push:
    paths: ['.claude/hooks/**']
  pull_request:
    paths: ['.claude/hooks/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd .claude/hooks && npm ci

      - name: Build hooks
        run: cd .claude/hooks && npm run build

      - name: Run tests with coverage
        run: cd .claude/hooks && npm test -- --coverage

      - name: Check coverage threshold
        run: |
          TOTAL=$(cat .claude/hooks/coverage/coverage-summary.json | jq '.totals.percent_covered')
          if (( $(echo "$TOTAL < 70" | bc -l) )); then
            echo "Coverage $TOTAL% < 70%"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .claude/hooks/coverage/
