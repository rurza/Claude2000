# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Continuous-Claude-v3'
    orgId: 1
    folder: 'Continuous-Claude-v3'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
